
{%load static%}
<section class="contact_section ">

    <div class="square-box2">
      <img src="{% static 'images/square4.png' %}"  alt=""> 
    </div>

    <div class="container">
      <div class="heading_container">
        <h2>
          Get In Touch
        </h2>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 px-0">
          <div class="map_container">
            <div class="map-responsive">
              <iframe src="https://www.google.com/maps/embed/v1/place?key=AIzaSyA0s1a7phLN0iaD6-UE7m4qP-z21pH0eSc&q=Eiffel+Tower+Paris+France" width="600" height="300" frameborder="0" style="border:0; width: 100%; height:100%" allowfullscreen></iframe>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-5 ">
          <div class="form_container">
            <form method="POST">
              {% csrf_token %}
              
              <div>
                <input placeholder="Name" type="text"name="c_name" required/>
              </div>
              <div> 
                <input type="email" placeholder="Email"  name="c_email"/>
              </div>
              <div>
                <input placeholder="Phone Number"  type="text" name="c_phone" required/>
              </div>
              <div>
                <input type="text" class="message-box" placeholder="Message" name="c_message" required />
              </div>
              <div class="d-flex ">

                <input type="submit" value="Submit" style="background-color:#f97616; color:white; width:250px;"/>
                
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </section>
